[plugin]

name="ASCII Export"
description="Godot ASCII Scene Exporter is a lightweight plugin that exports your scene hierarchy as a formatted ASCII text file It scans your current scene in the Godot Editor and outputs an indented tree structure saved as scene_hierarchy.txt in your project root. This tool simplifies documentation, debugging, and collaboration by clearly displaying node arrangements. Install the addon in res://addons/ and enable it in Project Settings > Plugins. Then access it via Project > Tools > Export Scene Hierarchy."
author="notalentgeek"
version=""
script="plugin.gd"

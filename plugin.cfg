[plugin]

name="Godot2Prompt"
description="Godot2Prompt is a specialized tool that converts your Godot scene hierarchy into LLM-ready prompts. It exports your scene structure with optional script code inclusion, creating context that language models can easily understand. Perfect for seeking AI assistance with your Godot projects, documenting complex scenes, or facilitating collaboration. Install in res://addons/, enable in Project Settings > Plugins, then access via Project > Tools > Export Scene Hierarchy."
author="notalentgeek"
version="1.0.0"
script="plugin.gd"
